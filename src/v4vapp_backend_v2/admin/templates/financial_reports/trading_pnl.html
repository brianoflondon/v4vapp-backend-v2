{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{ title }}</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="downloadReport()">
                    <i class="fas fa-download me-1"></i>Download
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="printReport()">
                    <i class="fas fa-print me-1"></i>Print
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0"><i class="fas fa-coins me-2"></i>Trading Performance - Exchange Holdings
                    </h5>
                    <small class="text-muted">Per-sub and consolidated view</small>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="text-muted">Report Data</h6>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#rawData" aria-expanded="false" aria-controls="rawData">
                                    <i class="fas fa-code me-1"></i>Toggle Raw Data
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" type="button"
                                    onclick="downloadJsonFromPre('tradingPnlJson','trading_pnl.json')">
                                    <i class="fas fa-download me-1"></i>Download JSON
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <h6>Formatted Trading P&L</h6>
                        <div class="bg-light p-3 rounded"
                            style="font-family: 'Courier New', monospace; font-size: 0.875rem; white-space: pre-wrap; overflow-x: auto;">
                            {{ trading_pnl_text }}</div>
                    </div>

                    <div class="collapse" id="rawData">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">Raw Trading P&L Data (JSON)</h6>
                            </div>
                            <div class="card-body">
                                <pre id="tradingPnlJson" class="bg-dark text-light p-3 rounded"
                                    style="font-size: 0.875rem; max-height: 400px; overflow-y: auto;"><code>{{ trading_pnl_data | tojson(indent=2) }}</code></pre>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <a href="/admin/financial-reports" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Back to Reports
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function downloadReport() {
        const reportContent = `{{ trading_pnl_text | replace('\n', '\\n') | replace('"', '\\"') }}`;
        const blob = new Blob([reportContent], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        const now = new Date();
        const timestamp = now.getFullYear() + '-' +
            String(now.getMonth() + 1).padStart(2, '0') + '-' +
            String(now.getDate()).padStart(2, '0') + '_' +
            String(now.getHours()).padStart(2, '0') + '-' +
            String(now.getMinutes()).padStart(2, '0') + '-' +
            String(now.getSeconds()).padStart(2, '0');
        a.download = 'trading_pnl_' + timestamp + '.txt';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
    }

    function downloadJsonFromPre(preId, filename) {
        const pre = document.getElementById(preId);
        if (!pre) return alert('Raw JSON not available');
        const now = new Date();
        const stamp = now.getFullYear() + '-' +
            String(now.getMonth() + 1).padStart(2, '0') + '-' +
            String(now.getDate()).padStart(2, '0') + '_' +
            String(now.getHours()).padStart(2, '0') + '-' +
            String(now.getMinutes()).padStart(2, '0') + '-' +
            String(now.getSeconds()).padStart(2, '0');
        const name = filename.replace(/(\.json)?$/, '_' + stamp + '.json');
        const text = pre.innerText || pre.textContent || '';
        const blob = new Blob([text], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = name;
        document.body.appendChild(a);
        a.click();
        URL.revokeObjectURL(url);
        document.body.removeChild(a);
    }

    function printReport() {
        const printWindow = window.open('', '_blank');
        printWindow.document.write(`
        <html>
        <head>
            <title>Trading P&L Report</title>
            <style>
                body { font-family: 'Courier New', monospace; font-size: 12px; margin: 20px; }
                pre { white-space: pre-wrap; }
            </style>
        </head>
        <body>
            <h1>Trading P&L Report</h1>
            <pre>{{ trading_pnl_text }}</pre>
        </body>
        </html>
    `);
        printWindow.document.close();
        printWindow.print();
    }
</script>
{% endblock %}
