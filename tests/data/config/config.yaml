version: "0.1.0-test"

logging:
  log_config_file: 5-queued-stderr-json-file.json
  default_log_level: DEBUG
  log_folder: logs
  handlers:
    grpc: WARNING
    asyncio: WARNING
    httpcore: WARNING
    httpx: WARNING

lnd_connection:
  address: example.com:10009
  options:
    - grpc.ssl_target_name_override: example.com
  certs_path: tests/data/config/.certs
  macaroon_filename: readonly.macaroon
  cert_filename: tls.cert

tailscale:
  tailnet_name: anything.ts.net
  notification_server: https://something
  notification_server_port: 8000

telegram:
  chat_id: -1000
