      db_users:
        test_user:
          password: test_user_password
          roles:
            - readWrite
            - dbAdmin
        test_read_user:
          password: test_read_password
          roles:
            - read
        test_user_no_password:
          password: ""
          roles:
            - readWrite
      collections:
        test_collection:
          indexes:
            test_index:
              index_key: [["test", 1]]
              unique: true
            test_index2:
              index_key: [["test2", 1], ["test3", -1]]
              unique: false
        rates:
          timeseries:
            timeField: "timestamp"
            metaField: "pair"
            granularity: minutes
        test_collection3:

