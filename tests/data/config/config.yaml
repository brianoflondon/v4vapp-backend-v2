      hosts:
        - localhost:11111
      admin_dbs:
        admin: # The Database name
          db_users:
            admin:
              password: conn_bad_admin_password
              roles:
                - root
    conn_1:
      hosts:
        - localhost:37017
      replica_set: rsPytest
      admin_dbs:
        admin: # The Database name
          db_users:
            admin:
              password: test-admin-password     # This will be ignored if replica set is called rsPytest
              roles:
                - root
                - readWrite
    conn_2:
      hosts:
        - localhost:37017
      replica_set:
