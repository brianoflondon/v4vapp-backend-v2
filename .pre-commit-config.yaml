repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout
  - repo: local
    hooks:
      - id: validate-jinja-templates
        name: Validate Jinja templates
        entry: python scripts/validate_jinja_templates.py
        language: python
        files: ^src/v4vapp_backend_v2/admin/templates/.*\.html$
        additional_dependencies: ['jinja2']
