name: Template compile check

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  template-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Install UV
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # Cache virtual environment
      - name: Cache UV virtual environment
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-venv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('uv.lock') }}

      # Set up virtual environment and sync dependencies
      - name: Set up UV environment and install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          uv venv --python 3.12
          uv sync --group dev

      # Ensure UV is available and sync if cache is hit
      - name: Sync UV dependencies (post-cache)
        run: |
          uv sync --group dev

      # Check UV version
      - name: Check UV version
        run: uv --version

      # List installed packages
      - name: List installed packages
        run: uv pip list

      - name: Run template compile test
        run: |
          pytest -q tests/test_templates.py
