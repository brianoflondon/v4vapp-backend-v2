name: Pytest

on:
  push:
    branches:
      - main
      - develop
      - database-connection
    tags:
      - "v*"
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENSE"
      - ".env*"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:8.0
        ports:
          - "37017:27017"
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: test-admin-password

      redis:
        image: redis:latest
        ports:
          - "6379:6379"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Cache Poetry installation (to avoid repeatedly downloading Poetry)
      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: ~/.local
          key: poetry-${{ hashFiles('**/poetry.lock') }}-1

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      # Cache your virtual environment directory to skip installing dependencies if lock file hasn't changed
      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}

      # Install dependencies â€” only if the cache is missing
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --with dev

      # Check Poetry version and virtual environment status
      - name: Check Poetry version
        run: poetry --version

      - name: Check virtual environment
        run: poetry env info

      # List installed packages
      - name: List installed packages
        run: poetry show

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD/src" >> $GITHUB_ENV

      # Run tests
      - name: Test with pytest
        run: |
          poetry run pytest

      # Print service container logs only if tests fail
      - name: Print service container logs
        if: failure()
        run: |
          echo "MongoDB logs:"
          docker logs $(docker ps -q --filter "ancestor=mongo:8.0")
          echo "Redis logs:"
          docker logs $(docker ps -q --filter "ancestor=redis:latest")
