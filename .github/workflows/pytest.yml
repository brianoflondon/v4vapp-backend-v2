name: Pytest

on:
  push:
    branches:
      - main
      - develop
    tags:
      - "v*"
  pull_request:
    branches:
      - main
      - develop
      - 'prepare-for-first-deployment'
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENSE"
      - ".env*"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - "6379:6379"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Install UV
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # Cache virtual environment
      - name: Cache UV virtual environment
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-venv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('uv.lock') }}

      # Set up virtual environment and sync dependencies
      - name: Set up UV environment and install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          uv venv --python 3.12
          uv sync --group dev

      # Ensure UV is available and sync if cache is hit
      - name: Sync UV dependencies (post-cache)
        run: |
          uv sync --group dev

      # Check UV version
      - name: Check UV version
        run: uv --version

      # List installed packages
      - name: List installed packages
        run: uv pip list

      # Start MongoDB with replica set
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.12.1
        with:
          mongodb-version: "8.0"
          mongodb-replica-set: rsPytest
          mongodb-port: 37017

      # Set PYTHONPATH
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD/src" >> $GITHUB_ENV

      - name: Add project root to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      # Run tests
      - name: Run unit/fast tests
        env:
          HIVE_ACC_TEST: ${{ secrets.HIVE_ACC_TEST }}
          HIVE_MEMO_TEST_KEY: ${{ secrets.HIVE_MEMO_TEST_KEY }}
        run: |
          uv run pytest -m "not integration" --durations=20

      # Print service container logs only if tests fail
      - name: Print service container logs
        if: failure()
        run: |
          echo "MongoDB logs:"
          docker logs $(docker ps -q --filter "ancestor=mongo:8.0")
          echo "Redis logs:"
          docker logs $(docker ps -q --filter "ancestor=redis:latest")

  integration:
    runs-on: ubuntu-latest
    needs: test
    services:
      redis:
        image: redis:latest
        ports:
          - "6379:6379"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Install UV
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # Cache UV virtual environment
      - name: Cache UV virtual environment
        id: cache-venv-integration
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-venv-integration-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('uv.lock') }}

      # Set up virtual environment and sync dependencies
      - name: Set up UV environment and install dependencies
        if: steps.cache-venv-integration.outputs.cache-hit != 'true'
        run: |
          uv venv --python 3.12
          uv sync --group dev

      # Ensure UV is available and sync if cache is hit
      - name: Sync UV dependencies (post-cache)
        run: |
          uv sync --group dev

      # Check UV version
      - name: Check UV version
        run: uv --version

      # List installed packages
      - name: List installed packages
        run: uv pip list

      # Start MongoDB with replica set
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.12.1
        with:
          mongodb-version: "8.0"
          mongodb-replica-set: rsPytest
          mongodb-port: 37017

      # Set PYTHONPATH
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD/src" >> $GITHUB_ENV

      - name: Add project root to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      # Run integration tests
      - name: Test integration with pytest
        env:
          HIVE_ACC_TEST: ${{ secrets.HIVE_ACC_TEST }}
          HIVE_MEMO_TEST_KEY: ${{ secrets.HIVE_MEMO_TEST_KEY }}
        run: |
          uv run pytest -m "integration" --durations=20

      # Print service container logs only if tests fail
      - name: Print service container logs (integration)
        if: failure()
        run: |
          echo "MongoDB logs:"
          docker logs $(docker ps -q --filter "ancestor=mongo:8.0")
          echo "Redis logs:"
          docker logs $(docker ps -q --filter "ancestor=redis:latest")
