services:
  node-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    image: node-monitor:latest
    volumes:
      # - ./.certs:/app/.certs
      - ./config:/app/config

  mongo-pytest-local:
    # Huge issues setting this up: Mongodb replica sets require the internal and EXTERNAL names
    # to both be resolvable at the same time. This is a nightmare.
    # That is why it is vital that the port 27017 be used internally in the docker container and
    # externally on the host. This allows the same 127.0.0.1:37017 address to work both within the
    # docker container and externally on the host.
    image: mongo:8.0
    command: >
      bash -c "
        mongod --replSet rsPytest --bind_ip_all --port 27017 &
        sleep 10 &&
        mongosh --port 27017 --eval 'rs.initiate({
          _id: \"rsPytest\",
          members: [{ _id: 0, host: \"127.0.0.1:27017\" }]
        })' &&
        wait
      "
    ports:
      - "127.0.0.1:27017:27017"
      - "${LOCAL_TAILSCALE_IP}:27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--port", "27017", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - v4vapp-backend
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb

  redis-pytest-local:
    image: redis:latest
    ports:
      - "127.0.0.1:6379:6379"
      - "${LOCAL_TAILSCALE_IP}:6379:6379"   # Needed on home-imac
    healthcheck:  # Check if the container is healthy
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - v4vapp-backend
    restart: unless-stopped

  voltage-node-monitor:
    depends_on:
      - node-monitor
    image: node-monitor:latest
    volumes:
      - ./.certs:/app/.certs
      - ./config:/app/config
      - ./logs_docker/voltage:/app/logs
    command: ["python", "src/lnd_monitor_v2.py", "--config", "voltage"]
    restart: unless-stopped
    stop_grace_period: 20s


  umbrel-node-monitor:
    depends_on:
      - node-monitor
    image: node-monitor:latest
    volumes:
      - ./.certs:/app/.certs
      - ./config:/app/config
      - ./logs_docker/umbrel:/app/logs
    command: ["python", "src/lnd_monitor_v2.py", "--config", "umbrel"]
    restart: unless-stopped
    stop_grace_period: 20s


  hive-monitor:
    depends_on:
      - node-monitor
    image: node-monitor:latest
    volumes:
      - ./.certs:/app/.certs
      - ./config:/app/config
      - ./logs_docker/hive:/app/logs
    command: [
      "python", "src/hive_monitor_v2.py",
      "--config", "hive.config",
    ]
    restart: unless-stopped
    stop_grace_period: 20s
    networks:
      - v4vapp-backend

