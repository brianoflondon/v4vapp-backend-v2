services:
  node-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    image: node-monitor:latest
    volumes:
      # - ./.certs:/app/.certs
      - ./config:/app/config

  mongo-pytest-local:
    image: mongo:8.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: test-admin-password
    ports:
      - "127.0.0.1:37017:27017"  # Expose container's 27017 on host port 37017
    healthcheck:
      test: ["CMD", "mongosh", "--username", "admin", "--password", "test-admin-password", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # volumes:
    #   - mongo_data:/data/db
    #   - mongo_config:/data/configdb

  voltage-node-monitor:
    depends_on:
      - node-monitor
    image: node-monitor:latest
    volumes:
      - ./.certs:/app/.certs
      - ./config:/app/config
      - ./logs_docker/voltage:/app/logs
    command: ["poetry", "run", "python", "lnd_monitor_v2.py", "voltage"]
    restart: unless-stopped

  umbrel-node-monitor:
    depends_on:
      - node-monitor
    image: node-monitor:latest
    volumes:
      - ./.certs:/app/.certs
      - ./config:/app/config
      - ./logs_docker/umbrel:/app/logs
    command: ["poetry", "run", "python", "lnd_monitor_v2.py", "umbrel"]
    restart: unless-stopped

  hive-monitor:
    depends_on:
      - node-monitor
    image: node-monitor:latest
    volumes:
      - ./.certs:/app/.certs
      - ./config:/app/config
      - ./logs_docker/hive:/app/logs
    command: ["poetry", "run", "python", "hive_monitor_v2.py"]
    restart: unless-stopped

volumes:
  mongo_data:
  mongo_config:

networks:
  repl-mongo_repl-set:
    driver: external
