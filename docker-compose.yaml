services:
  node-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    image: node-monitor:latest
    volumes:
      # - ./.certs:/app/.certs
      - ./config:/app/config

  mongo-pytest-local:
    image: mongo:8.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: test-admin-password
    ports:
      - "127.0.0.1:37017:27017"  # Expose container's 27017 on host port 37017
      - "${LOCAL_TAILSCALE_IP}:37017:27017"   # Needed on home-imac
    healthcheck:
      test: ["CMD", "mongosh", "--username", "admin", "--password", "test-admin-password", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # volumes:
    #   - mongo_data:/data/db
    #   - mongo_config:/data/configdb

  redis-pytest-local:
    image: redis:latest
    ports:
      - "127.0.0.1:6379:6379"
      - "${LOCAL_TAILSCALE_IP}:6379:6379"   # Needed on home-imac
    healthcheck:  # Check if the container is healthy
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - v4vapp-backend
    restart: unless-stopped

  voltage-node-monitor:
    depends_on:
      - node-monitor
    image: node-monitor:latest
    volumes:
      - ./.certs:/app/.certs
      - ./config:/app/config
      - ./logs_docker/voltage:/app/logs
    command: ["python", "src/lnd_monitor_v2.py", "voltage"]
    restart: unless-stopped
    stop_grace_period: 20s


  umbrel-node-monitor:
    depends_on:
      - node-monitor
    image: node-monitor:latest
    volumes:
      - ./.certs:/app/.certs
      - ./config:/app/config
      - ./logs_docker/umbrel:/app/logs
    command: ["python", "src/lnd_monitor_v2.py", "umbrel"]
    restart: unless-stopped
    stop_grace_period: 20s


  hive-monitor:
    depends_on:
      - node-monitor
    image: node-monitor:latest
    volumes:
      - ./.certs:/app/.certs
      - ./config:/app/config
      - ./logs_docker/hive:/app/logs
    command: [
      "python", "src/hive_monitor_v2.py",
      "--user", "v4vapp",
      "--user", "v4vapp.tre",
      "--user", "v4vapp.dhf",
      "--user", "brianoflondon",
      "--user", "v4vapp-test",
      "--witness", "brianoflondon",
    ]
    restart: unless-stopped
    stop_grace_period: 20s
    networks:
      - v4vapp-backend

  # binance-monitor:
  #   depends_on:
  #     - node-monitor
  #   image: node-monitor:latest
  #   volumes:
  #     - ./config:/app/config
  #     - ./logs_docker/binance:/app/logs
  #   restart: unless-stopped
  #   stop_grace_period: 20s
  #   command: ["python", "src/binance_monitor.py"]


volumes:
  mongo_data:
  mongo_config:

networks:
  repl-mongo_repl-set:
    driver: external
  v4vapp-backend:
    driver: bridge
