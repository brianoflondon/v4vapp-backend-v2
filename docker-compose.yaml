    driver_opts:
      type: none
      device: ${PWD}/d_vol/mongo_data
      o: bind
  mongo_config:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/d_vol/mongo_config
      o: bind
  redis_data:
    driver: local

