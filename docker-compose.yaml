services:
  node-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    image: node-monitor:latest
    volumes:
      - ./.certs:/app/.certs
      - ./config:/app/config

  voltage-node-monitor:
    depends_on:
      - node-monitor
    image: node-monitor:latest
    volumes:
      - ./.certs:/app/.certs
      - ./config:/app/config
      - ./logs_docker/voltage:/app/logs
    command: ["poetry", "run", "python", "lnd_monitor_v2.py", "voltage"]

  umbrel-node-monitor:
    depends_on:
      - node-monitor
    image: node-monitor:latest
    volumes:
      - ./.certs:/app/.certs
      - ./config:/app/config
      - ./logs_docker/umbrel:/app/logs
    command: ["poetry", "run", "python", "lnd_monitor_v2.py", "umbrel"]
